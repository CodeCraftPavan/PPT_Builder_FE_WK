<div class="container">
    <mat-card>
        <mat-card-header class="heading">
            <mat-card-title>OTP Verification</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <p>Enter the OTP sent to your email address.</p>
            <form class="text-center">
                <mat-form-field appearance="outline">
                    <input matInput type="password" [(ngModel)]="otp" placeholder="Enter OTP" name="otp" maxlength="6">
                </mat-form-field>
                <p *ngIf="timer > 0">You can resend the OTP in {{ timer }} seconds.</p>
                <button mat-raised-button color="primary" (click)="verifyOTP()">Verify OTP</button>
                <mat-card-actions>
                    <p>
                        Haven't received the verification code? 
                        <a href="#" 
                           (click)="resendOTP()" 
                           [ngClass]="{'disabled-link': timer > 0}"
                           [attr.aria-disabled]="timer > 0 ? true : null">Resend</a>
                    </p>
                </mat-card-actions>
            </form>            
        </mat-card-content>
    </mat-card>
</div>
