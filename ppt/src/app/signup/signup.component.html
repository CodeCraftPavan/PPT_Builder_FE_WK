   <div class="container">
    <!-- Email Verification Step -->
    <mat-card *ngIf="!otpSent">
      <mat-card-header class="heading">
        <mat-card-title>Verify Email</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="emailForm" (ngSubmit)="sendOTP()" class="text-center mt-3">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Email" formControlName="email" type="email">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Send OTP</button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <!-- OTP Verification Step -->
    <mat-card *ngIf="otpSent && !otpVerified">
      <mat-card-header class="heading">
        <mat-card-title>Enter OTP</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="otpForm" (ngSubmit)="verifyOTP()" class="text-center mt-3">
          <mat-form-field appearance="outline">
            <input matInput placeholder="Enter OTP" formControlName="otp" type="text">
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit">Verify OTP</button>
        </form>
      </mat-card-content>
    </mat-card>
  
    <!-- Sign Up Step -->
    <mat-card *ngIf="otpVerified">
      <mat-card-header class="heading">
        <mat-card-title>Sign Up</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" class="text-center mt-3">
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline">
                <input matInput placeholder="First Name" formControlName="firstName" type="text">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Last Name" formControlName="lastName" type="text">
              </mat-form-field>
            </div>
          </div>
          <div class="row">
            <mat-form-field appearance="outline">
              <input matInput placeholder="Email" formControlName="email" type="email">
            </mat-form-field>
          </div>
          <div class="row">
            <div class="col">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Password" formControlName="password" type="password">
              </mat-form-field>
            </div>
            <div class="col">
              <mat-form-field appearance="outline">
                <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
              </mat-form-field>
            </div>
          </div>
          <button mat-raised-button color="primary" type="submit">Sign Up</button>
        </form>
      </mat-card-content>
      <mat-card-actions>
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
