<div class="container">
    <mat-card>
      <mat-card-header class="heading">
        <mat-card-title>Reset Password</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form class="text-center">
          <mat-form-field appearance="outline">
            <input matInput placeholder="New Password" type="password" name="newPassword" [(ngModel)]="newPassword" required>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <input matInput placeholder="Confirm Password" type="password" name="confirmPassword" [(ngModel)]="confirmPassword" required>
          </mat-form-field>
          <button mat-raised-button color="primary" (click)="changePassword()">Change Password</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
