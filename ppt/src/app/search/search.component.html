<h1 class="d-flex justify-content-center">PPT Builder</h1>
<div class="m-5">
    <form  [formGroup]="addInfoForm">  
        <div class="mb-3">
            <!-- <label for="exampleFormControlInput1" class="form-label">Email address</label> -->
            <input type="email" formControlName="value" class="form-control" id="exampleFormControlInput1" placeholder="What are you Looking for?">
          </div>

          <button (click)="search()"  class="btn btn-primary" type="submit">Search</button>
    </form>     
</div>




<div class="d-flex justify-content-center m-3">
    <button (click)="onMergeClick()" type="button" class="btn btn-primary">Download Merged PPT</button>&nbsp;
    <button (click)="onHomeClick()" type="button" class="btn btn-primary">Home</button>
</div>


<div class="row"  *ngFor="let mode of metadataList"  >
    <div class="col-6" >
        <iframe [src]="getslideView(mode)" width="600px" height="400px" frameborder="0"></iframe>
    </div>
    <div class="col-4">

        <div class="card" >
            <div class="card-body">
              <h5 class="card-title"> <span class="under">Title:</span> {{mode.metaDataOfSlide}}</h5>
              <h6 class="card-subtitle mb-2 text-muted"> <span class="under" >Keywords:</span> {{mode.keyWords}}</h6>
              <p class="card-text"><span class="under" >Note:</span> {{mode.notes}}</p>
            </div>
          </div>

    </div>
    <div class="col-2" >
        <button (click)="mergeSlides(mode)"  type="button" class="btn btn-primary">Add Slide</button>
    </div>
</div>
