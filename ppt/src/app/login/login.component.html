<div class="container">
  <mat-card>
    <mat-card-header class="heading">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="text-center" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <mat-form-field appearance="outline">
          <input matInput placeholder="Email" type="email" name="email" ngModel required>
        </mat-form-field>
        <mat-form-field appearance="outline">
          <input matInput placeholder="Password" type="password" name="password" ngModel required>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Login</button>
      </form>
      <p class="pswd" (click)="openForgotPasswordDialog(loginForm.value.email)">Forgot password?</p>
      <!-- <p class="pswd" >Forgot password?</p> -->
    </mat-card-content>
    <mat-card-actions>
      <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </mat-card-actions>
  </mat-card>
</div>
