<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
      <div class ="mt-5">
        <form  [formGroup]="addInfoForm">          
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">User Email</label>
            <input formControlName="username" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
      
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Password</label>
            <input formControlName="password" type="password" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
  
          <button (click)="signUp()"  class="btn btn-primary" type="submit">Login</button>
      
        
      </form>               
              
      </div>
    </div>
    <div class="col-3"></div>
  
  </div>
