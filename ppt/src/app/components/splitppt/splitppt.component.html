<div class="wrapper page">
    <div class="container bg-white br-2 p-3">
        <div class="row header-padding">
            <div class="col-md-9 col-sm-6"><h4 class="text-black mt-2">List of Spilt Slides</h4></div>
            <div class="col-md-3 col-sm-6 button-right">
                
            </div>
        </div>
     
        <div class="row">
            <form  [formGroup]="addInfoForm">  
                <div class="row">
                <div class="col-md-5 form-group">
                    <input type="email" formControlName="value" class="form-control" placeholder="search ppt">
                </div>
    
                <div class="col-md-2 form-group">
                    <button (click)="search()"  mat-raised-button color="primary" type="submit">Search</button>
                </div>
                <div class="col-md-4 form-group">
                    <button [disabled]="slideFileKeyList.length <= 1"  (click)="onMergeClick()" mat-raised-button color="primary">Download PPT</button> &nbsp;
                    <button mat-raised-button color="primary"  (click)="onAddPptClick()">Split PPT</button>
                </div>
    
               
                </div>             
            </form>  
         
        </div>
        <hr/>
         
        <div class="row p-2" *ngFor="let mode of metadataList">
            <div class="col-md-6">
                <iframe [src]="getslideView(mode)" width="520px" height="400px" frameborder="0"></iframe>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                      <h5 class="card-title"> <span class="under">Title:</span> {{mode.metaDataOfSlide}}</h5>
                      <h6 class="card-subtitle mb-2 text-muted"> <span class="under" >Keywords:</span> {{mode.keyWords}}</h6>
                      <p class="card-text"><span class="under" >Note:</span> {{mode.notes}}</p>
                    </div>
                  </div>
        
            </div>
            <div class="col-md-2" >
                <mat-checkbox (change)="onCheckboxChange(mode, $event.checked)"></mat-checkbox>
            </div>
        </div>
        <div class="row p-2" *ngIf="metadataList.length == 0">
            <app-data-not-found></app-data-not-found>
        </div>
      
    </div>
  </div>
