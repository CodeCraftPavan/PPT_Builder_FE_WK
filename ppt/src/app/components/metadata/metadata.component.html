<div class="wrapper page">
  <div class="container bg-white br-2 p-3">
      <div class="row header-padding">
          <div class="col-md-9 col-sm-6"><h4 class="text-black mt-2">Add Metadata for Uploaded File</h4></div>
          <div class="col-md-3 col-sm-6 button-right">
          
          </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <iframe [src]="safeUrl" class="d-block w-100" alt="First slide"
                style="height: 400px; width: 800px;"></iframe>
                <div class="slide-number">1</div>
              </div>
            </div>
              <button (click)="prev()" class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
              </button>
              <button (click)="update()" class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                            data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
              </button>
          </div>
        </div>
        <div class="col-lg-4">
          <form [formGroup]="addInfoForm" (ngSubmit)="addMetaData()">    
              <mat-form-field appearance="outline" class="form-group w-100">
                <mat-label >Title</mat-label>
                <input matInput id="metaDataOfSlide" type="text" formControlName="metaDataOfSlide">
                <mat-error *ngIf="addInfoForm.get('metaDataOfSlide')?.hasError('required')">Please enter title</mat-error>
              </mat-form-field>
       
              <mat-form-field appearance="outline" class="form-group w-100">
                  <mat-label>Keywords</mat-label>
                  <input matInput id="keywords" type="text" formControlName="keywords">
                  <mat-error *ngIf="addInfoForm.get('keywords')?.hasError('required')">Please enter keywords</mat-error>
              </mat-form-field>
         
              <mat-form-field appearance="outline" class="form-group w-100">
                  <mat-label>Notes</mat-label>
                  <textarea matInput id="notes" class="form-control" formControlName="notes"></textarea>
                  <mat-error *ngIf="addInfoForm.get('notes')?.hasError('required')">Please enter notes</mat-error>
              </mat-form-field>
              <div class="rating-container col-md-4"> 
                <label for="rating"> <b>Add Rating</b></label>             
                <div class="rating" >
                  <span *ngFor="let star of stars; index as i" (click)="rate(i + 1)">
                    <mat-icon display="d-md-flex">{{ i < rating ? 'star' : 'star_border' }}</mat-icon>
                  </span>
                </div>       
              </div>
              <div class="form-group">
                <button mat-raised-button type="submit" color="primary">Save</button>
              </div>
              
          </form>
          <!--Add Rating  -->                               
        </div>
      </div>
      <div class="row mt-3">
      
         <div class="col-md-4">
          <label for="date"> <b>Date</b></label>
          <p>{{metadataDate | date:"MMM dd, yyyy 'at' hh:mm a"}}</p>
          <!-- <mat-form-field appearance="outline" class="form-group w-100">
            <mat-label>Date</mat-label>
            <input readonly matInput placeholder="Due date" [matDatepicker]="picker3"
              [min]="minDate" (click)="picker3.open()" [(ngModel)]="metadataDate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field> -->

         </div>              
      </div>
  </div>
</div>
