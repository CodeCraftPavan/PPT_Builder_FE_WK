<div class="container p-2">
  <p><b>Please Provide These Details:</b></p>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="SlideTitle">Title</label>
        <input type="text" id="SlideTitle" formControlName="SlideTitle" class="form-control">
      </div>
      <div class="form-group">
        <label for="UsagePurposeType">Purpose</label>
        <select id="UsagePurposeType" formControlName="UsagePurposeType" class="form-select">
          <option value="">Select</option>
          <option *ngFor="let value of purposeValues" [value]="value">
            {{ value }}
          </option>
        </select>
      </div>
      <div class="form-group" *ngIf="showOthersRemarks">
        <label for="OthersRemarks">Please Enter the Purpose Details</label>
        <input type="text" id="OthersRemarks" formControlName="OthersRemarks" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</mat-dialog-content>
</div>
