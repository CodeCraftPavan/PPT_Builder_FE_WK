<div class="container p-2">
  <p><b>Please Provide These Details:</b></p>
  <mat-dialog-content class="mat-typography">
    <form [formGroup]="feedbackForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="SlideTitle">Title</label>
        <input type="text" id="SlideTitle" formControlName="SlideTitle" class="form-control" name="SlideTitle"
          [ngClass]="{'is-invalid':(submitted && f['SlideTitle'].errors) ||(f['SlideTitle'].errors && f['SlideTitle'].touched) }">
        <div *ngIf="(submitted && f['SlideTitle'].errors) ||(f['SlideTitle'].errors && f['SlideTitle'].touched)"
          class="invalid-feedback">
          <div *ngIf="f['SlideTitle'].errors['required']">Title is required</div>
        </div>
      </div>
      <div class="form-group">
        <label for="UsagePurposeType">Purpose</label>
        <select id="UsagePurposeType" formControlName="UsagePurposeType" class="form-select" name="UsagePurposeType"
          [ngClass]="{'is-invalid':(submitted && f['UsagePurposeType'].errors) ||(f['UsagePurposeType'].errors && f['UsagePurposeType'].touched) }">
          <option value="">Select</option>
          <option *ngFor="let value of purposeValues" [value]="value">
            {{ value }}
          </option>
          <div *ngIf="(submitted && f['UsagePurposeType'].errors) ||(f['UsagePurposeType'].errors && f['UsagePurposeType'].touched)"
          class="invalid-feedback">
          <div *ngIf="f['UsagePurposeType'].errors['required']">Purpose is required</div></div>
        </select>
      </div>
      <div class="form-group" *ngIf="showOthersRemarks">
        <label for="OthersRemarks">Please Enter the Purpose Details</label>
        <input type="text" id="OthersRemarks" formControlName="OthersRemarks" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!feedbackForm.valid">Submit</button>
    </form>
</mat-dialog-content>
</div>
