<div class="wrapper page">
  <div class="container bg-white br-2 p-3">
      <div class="row header-padding">
          <div class="col-md-9 col-sm-6"><h4 class="text-black mt-2">List of Slides</h4></div>
          <div class="col-md-3 col-sm-6 button-right">
             <button mat-raised-button color="primary" [disabled]="slideFileKeyList.length == 0" 
             (click)="onMergeClick()">Download PPT</button>
          </div>
      </div>
   
      <div class="table-responsive">
    
          <table mat-table [dataSource]="dataSource" >
          
              <ng-container matColumnDef="slno">
                  <th mat-header-cell *matHeaderCellDef>SL No.</th>
                  <td mat-cell *matCellDef="let element; let i=index"> {{ i+1}} </td>
              </ng-container>
          
              <ng-container matColumnDef="keywords">
                  <th mat-header-cell *matHeaderCellDef >Keywords</th>
                  <td mat-cell *matCellDef="let element">{{element.keyWords ? element.keyWords: '-'}} </td>
              </ng-container>

              <ng-container matColumnDef="downloadCount"> 
                <th mat-header-cell *matHeaderCellDef>Downloaded Count</th>
                <td mat-cell *matCellDef="let element"> {{element.downloadCount}} </td>
            </ng-container>

            <ng-container matColumnDef="rating"> 
              <th mat-header-cell *matHeaderCellDef>Rating</th>
              <td mat-cell *matCellDef="let element"> {{element.rating}} </td>
          </ng-container>
          
          
              <ng-container matColumnDef="metaDataOfSlide"> 
                  <th mat-header-cell *matHeaderCellDef>Title</th>
                  <td mat-cell *matCellDef="let element"> {{element.metaDataOfSlide}} </td>
              </ng-container>
              <ng-container matColumnDef="notes">
                  <th mat-header-cell *matHeaderCellDef>Notes</th>
                  <td mat-cell *matCellDef="let element" > {{element.notes}} </td>
              </ng-container>
              .
              <ng-container matColumnDef="view">
                  <th mat-header-cell *matHeaderCellDef >
                  Action
                  </th>
                  <td mat-cell *matCellDef="let element"><mat-icon (click)="viewSlide(element)"  color="primary" >file_copy</mat-icon></td>
              </ng-container>

              <ng-container matColumnDef="add">
                <th mat-header-cell *matHeaderCellDef>Add Slide</th>
                <td mat-cell *matCellDef="let element">
                  <mat-checkbox (change)="onCheckboxChange(element, $event.checked)"></mat-checkbox> </td>
            </ng-container>
          
              
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                  <td class="align  bg-white" [attr.colspan]="displayedColumns.length">
                      <app-data-not-found></app-data-not-found>
                  </td>
              </tr>
          </table>
          <mat-paginator #paginatorPageSize [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons  (page)="pageChanged($event)"></mat-paginator>
      </div>
  </div>
</div>
